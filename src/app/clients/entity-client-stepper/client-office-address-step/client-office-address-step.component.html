<form [formGroup]="addressForm">

    <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

      <mat-form-field fxFlex="48%">
        <mat-label>Country</mat-label>
        <mat-select required formControlName="countryId">
          <mat-option *ngFor="let country of countryOptions" [value]="country.id">
            {{ country.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="addressForm.controls.countryId.hasError('required')">
          country is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="48%">
        <mat-label>State / Province</mat-label>
        <mat-select required formControlName="stateProvinceId">
          <mat-option *ngFor="let state of stateOptions" [value]="state.id">
            {{ state.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="addressForm.controls.stateProvinceId.hasError('required')">
          State / Province is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="48%">
        <mat-label>City</mat-label>
        <input matInput required formControlName="city">
        <mat-error *ngIf="addressForm.controls.city.hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="48%">
        <mat-label>Town / Village</mat-label>
        <input matInput required formControlName="townVillage">
        <mat-error *ngIf="addressForm.controls.townVillage.hasError('required')">
          Town / Village is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="48%">
        <mat-label>Street</mat-label>
        <input matInput formControlName="addressLine2">
      </mat-form-field>

      <mat-form-field fxFlex="48%">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>

    </div>
    <div fxLayout="row" class="margin-t" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
      <button mat-raised-button matStepperPrevious>
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;&nbsp;
        Previous
      </button>
      <button mat-raised-button matStepperNext>
        Next&nbsp;&nbsp;
        <fa-icon icon="arrow-right"></fa-icon>
      </button>
    </div>
</form>
