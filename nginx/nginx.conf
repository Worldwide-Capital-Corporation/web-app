server {
    listen 80;
    listen [::]:80;
    server_name thefarmersbank.co.za www.thefarmersbank.co.za;
    location / {
        return 301 https://thefarmersbank.co.za$request_uri;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    ssl on;
    server_name thefarmersbank.co.za;
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
}
